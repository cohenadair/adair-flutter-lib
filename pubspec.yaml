name: adair_flutter_lib
description: "A library for common code used across my apps."
version: 0.0.1
publish_to: none

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

flutter:
  generate: true

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  collection: ^1.19.1                       # https://pub.dev/packages/collection
  crypto: ^3.0.6                            # https://pub.dev/packages/crypto (Dart)
  device_info_plus: ^11.4.0                 # https://pub.dev/packages/device_info_plus (Flutter)
  firebase_crashlytics: ^4.3.4              # https://pub.dev/packages/firebase_crashlytics
  flutter_local_notifications: ^19.4.1      # https://pub.dev/packages/flutter_local_notifications (Verified)
  intl: ^0.20.2                             # https://pub.dev/packages/intl
  fixnum: ^1.1.1                            # https://pub.dev/packages/fixnum
  flutter_timezone: ^4.1.0                  # https://pub.dev/packages/flutter_timezone
  meta: ^1.16.0                             # https://pub.dev/packages/meta
  permission_handler: ^11.3.0               # https://pub.dev/packages/permission_handler (verified)
  protobuf: ^4.1.0                          # https://pub.dev/packages/protobuf (Dart)
  purchases_flutter: ^8.10.6                # https://pub.dev/packages/purchases_flutter
  quiver: ^3.2.2                            # https://pub.dev/packages/quiver
  timezone: ^0.10.0                         # https://pub.dev/packages/timezone

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.15                     # https://pub.dev/packages/build_runner
  flutter_lints: ^5.0.0                     # https://pub.dev/packages/flutter_lints
  mockito: ^5.4.5                           # https://pub.dev/packages/mockito
